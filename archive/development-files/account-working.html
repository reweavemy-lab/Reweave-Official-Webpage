<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account | Reweave</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }
    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }
    .auth-header h1 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .auth-header p {
      opacity: 0.9;
      font-size: 14px;
      font-weight: 300;
    }
    .auth-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    .auth-tab {
      flex: 1;
      padding: 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.3s ease;
      position: relative;
    }
    .auth-tab.active {
      color: #667eea;
      background: white;
    }
    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: #667eea;
    }
    .auth-content {
      padding: 40px 30px;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 500;
      color: #495057;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .switch-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
    .switch-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
    .account-info {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
    }
    .account-info h2 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .account-info p {
      margin-bottom: 8px;
      color: #6c757d;
      font-size: 14px;
    }
    .account-info strong {
      color: #667eea;
    }
    .logout-btn {
      width: 100%;
      padding: 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }
    .features {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 25px;
      margin-top: 25px;
    }
    .features h3 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      padding: 8px 0;
      font-size: 14px;
      color: #6c757d;
      position: relative;
      padding-left: 25px;
    }
    .features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #28a745;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Reweave</h1>
      <p>Authentic Malaysian Batik</p>
    </div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchTab('login')">Log In</button>
      <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
    </div>
    
    <div class="auth-content">
      <!-- Status Messages -->
      <div id="statusMessage"></div>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required />
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required />
          </div>
          
          <button type="submit" class="btn-primary">Log In</button>
        </form>
        
        <div class="switch-link">
          Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up here</a>
        </div>
      </div>
      
      <!-- Signup Form -->
      <div id="signupForm" class="auth-form">
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" id="signupName" class="form-input" placeholder="Your full name" required />
          </div>
          
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="signupEmail" class="form-input" placeholder="your@email.com" required />
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-input" placeholder="••••••••" required />
          </div>
          
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
        
        <div class="switch-link">
          Already have an account? <a href="#" onclick="switchTab('login'); return false;">Log in here</a>
        </div>
      </div>
      
      <!-- Account View -->
      <div id="accountView" class="hidden">
        <div class="account-info">
          <h2>Welcome back!</h2>
          <p><strong>Name:</strong> <span id="userName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Member since:</strong> <span id="memberSince"></span></p>
        </div>
        
        <button class="logout-btn" onclick="handleLogout()">Sign Out</button>
        
        <div class="features">
          <h3>Your Account Benefits</h3>
          <ul>
            <li>Track your orders</li>
            <li>Save favorite products</li>
            <li>Exclusive member discounts</li>
            <li>Early access to new collections</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple authentication system
    let currentUser = null;
    
    function showMessage(message, type = 'success') {
      const messageDiv = document.getElementById('statusMessage');
      messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
      messageDiv.querySelector('.message').classList.add('show');
      
      setTimeout(() => {
        const msg = messageDiv.querySelector('.message');
        if (msg) {
          msg.classList.remove('show');
          setTimeout(() => {
            messageDiv.innerHTML = '';
          }, 300);
        }
      }, 5000);
    }
    
    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update form visibility
      document.getElementById('loginForm').classList.toggle('active', tab === 'login');
      document.getElementById('signupForm').classList.toggle('active', tab === 'signup');
      
      // Clear messages
      document.getElementById('statusMessage').innerHTML = '';
    }
    
    function handleLogin(event) {
      event.preventDefault();
      console.log('Login attempt started');
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      // Create user object
      currentUser = {
        userId: 'user_' + Date.now(),
        email: email,
        name: email.split('@')[0],
        createdAt: new Date().toISOString()
      };
      
      // Save to localStorage
      localStorage.setItem('reweave_user', JSON.stringify(currentUser));
      console.log('User logged in:', currentUser);
      
      showMessage('Login successful!', 'success');
      showAccountView();
      
      // Clear form
      event.target.reset();
    }
    
    function handleSignup(event) {
      event.preventDefault();
      console.log('Signup attempt started');
      
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      
      if (!name || !email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }
      
      // Create user object
      currentUser = {
        userId: 'user_' + Date.now(),
        email: email,
        name: name,
        createdAt: new Date().toISOString()
      };
      
      // Save to localStorage
      localStorage.setItem('reweave_user', JSON.stringify(currentUser));
      console.log('User created:', currentUser);
      
      showMessage('Account created successfully!', 'success');
      showAccountView();
      
      // Clear form
      event.target.reset();
    }
    
    function showAccountView() {
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userEmail').textContent = currentUser.email;
      document.getElementById('memberSince').textContent = new Date(currentUser.createdAt).toLocaleDateString();
      
      document.querySelector('.auth-tabs').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('accountView').classList.remove('hidden');
    }
    
    function handleLogout() {
      currentUser = null;
      localStorage.removeItem('reweave_user');
      console.log('User logged out');
      
      showMessage('Logged out successfully', 'success');
      
      // Reset view
      document.querySelector('.auth-tabs').classList.remove('hidden');
      document.getElementById('accountView').classList.add('hidden');
      document.getElementById('loginForm').classList.add('active');
      
      // Reset tabs
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('.auth-tab').classList.add('active');
    }
    
    // Check for existing session on page load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Checking for existing session...');
      const savedUser = localStorage.getItem('reweave_user');
      if (savedUser) {
        try {
          currentUser = JSON.parse(savedUser);
          console.log('Found existing session:', currentUser);
          showAccountView();
        } catch (error) {
          console.error('Error parsing saved user:', error);
          localStorage.removeItem('reweave_user');
        }
      }
    });
    
    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      showMessage('An error occurred. Please refresh the page.', 'error');
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      showMessage('A network error occurred. Please try again.', 'error');
    });
  </script>
</body>
</html>
