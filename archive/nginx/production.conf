# Reweave Production Nginx Configuration
# This configuration includes SSL/TLS, security headers, and performance optimizations

upstream reweave_api {
    server 127.0.0.1:3001;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream reweave_frontend {
    server 127.0.0.1:5173;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.paypal.com https://www.google-analytics.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: https://res.cloudinary.com https://images.unsplash.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com https://api.paypal.com https://www.google-analytics.com https://api.reweave.my; frame-src https://js.stripe.com https://www.paypal.com; object-src 'none';" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Robots-Tag "index, follow" always;
add_header X-DNS-Prefetch-Control "on" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Hide server information
server_tokens off;
more_clear_headers Server;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;
gzip_comp_level 6;

# Brotli compression (if available)
brotli on;
brotli_comp_level 6;
brotli_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

# Cache configuration
map $sent_http_content_type $expires {
    default                    1M;
    text/html                  epoch;
    text/css                   1M;
    application/javascript     1M;
    ~image/                    1M;
    ~font/                     1M;
    application/json           1M;
    application/xml            1M;
    text/xml                   1M;
}

expires $expires;

# Main website server
server {
    listen 80;
    listen [::]:80;
    server_name reweave.my www.reweave.my;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name reweave.my www.reweave.my;
    
    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/reweave.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reweave.my/privkey.pem;
    
    # Document root
    root /var/www/reweave/dist;
    index index.html;
    
    # Security and performance
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # Cache HTML files for short period
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # API proxy
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://reweave_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://reweave_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Payment webhooks (no rate limiting)
    location ~ ^/api/webhooks/ {
        proxy_pass http://reweave_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Stripe-Signature $http_stripe_signature;
        proxy_set_header X-PayPal-Transmission-Sig $http_paypal_transmission_sig;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Robots.txt
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /api/\nAllow: /\n";
    }
    
    # Sitemap
    location /sitemap.xml {
        try_files $uri =404;
        expires 1d;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/reweave/dist;
    }
}

# Admin panel server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.reweave.my;
    
    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/admin.reweave.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.reweave.my/privkey.pem;
    
    # Security and performance
    client_max_body_size 100M;
    
    # Admin-specific security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: https://res.cloudinary.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.reweave.my;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Admin application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy with admin-specific rate limiting
    location /api/ {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://reweave_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Access "true";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# API server (direct access)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.reweave.my;
    
    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/api.reweave.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.reweave.my/privkey.pem;
    
    # Security and performance
    client_max_body_size 100M;
    
    # API-specific security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # API rate limiting
    limit_req zone=api_limit burst=100 nodelay;
    
    # API application
    location / {
        proxy_pass http://reweave_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Access "true";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API documentation (if available)
    location /docs {
        proxy_pass http://reweave_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.reweave.my;
    return 301 https://reweave.my$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.reweave.my;
    
    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/www.reweave.my/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.reweave.my/privkey.pem;
    
    return 301 https://reweave.my$request_uri;
}

# Block common attack patterns
map $request_uri $blocked {
    default 0;
    ~*\.\./ 1;
    ~*\.\.\\ 1;
    ~*\.\.// 1;
    ~*etc/passwd 1;
    ~*windows/system32 1;
    ~*\.git 1;
    ~*\.env 1;
    ~*\.htaccess 1;
    ~*\.htpasswd 1;
    ~*wp-admin 1;
    ~*wp-login 1;
    ~*phpmyadmin 1;
    ~*config\. 1;
    ~*database\. 1;
    ~*backup\. 1;
}

# Block requests with suspicious patterns
if ($blocked) {
    return 403;
}

# Block empty user agents
if ($http_user_agent = "") {
    return 444;
}

# Block specific user agents
map $http_user_agent $bad_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
    ~*scraper 1;
    ~*wget 1;
    ~*curl 1;
    ~*python 1;
    ~*java 1;
}

if ($bad_bot) {
    return 444;
}

# Logging configuration
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                'rt=$request_time uct="$upstream_connect_time" '
                'uht="$upstream_header_time" urt="$upstream_response_time"';

access_log /var/log/nginx/reweave-access.log main;
error_log /var/log/nginx/reweave-error.log warn;