<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics | Reweave Admin</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .container { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .stat { border:1px solid #eee; border-radius:8px; padding:12px; }
    .stat h3 { margin: 0 0 8px 0; }
    .muted { color:#666; font-size: 0.9em; }
    .header { display:flex; align-items:center; justify-content:space-between; padding: 12px 16px; border-bottom:1px solid #eee; }
    .header a.brand { display:flex; align-items:center; gap:8px; text-decoration:none; color:#111; font-weight:700; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #111; background:#111; color:#fff; cursor:pointer; }
    button.secondary { background:#fff; color:#111; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #eee; padding:6px 8px; text-align:left; }
  </style>
  <script>
    const API = 'http://localhost:3001';

    async function fetchJSON(path) {
      const res = await fetch(`${API}${path}`);
      return res.json();
    }

    async function refreshSummary() {
      const out = await fetchJSON('/api/events/summary');
      const container = document.getElementById('summary');
      container.innerHTML = '';
      if (!out.ok) return;
      const entries = Object.entries(out.summary || {});
      entries.sort((a,b) => b[1] - a[1]);
      entries.forEach(([type, count]) => {
        const div = document.createElement('div');
        div.className = 'stat';
        div.innerHTML = `<h3>${type}</h3><div style="font-size:24px; font-weight:700;">${count}</div>`;
        container.appendChild(div);
      });
      document.getElementById('refreshedAt').textContent = new Date().toLocaleTimeString();
    }

    async function refreshRecent() {
      const out = await fetchJSON('/api/events');
      const tbody = document.getElementById('recentBody');
      tbody.innerHTML = '';
      if (!out.ok) return;
      const events = (out.events || []).slice(-20).reverse();
      events.forEach(e => {
        const tr = document.createElement('tr');
        const t = new Date(e.ts).toLocaleString();
        tr.innerHTML = `<td>${t}</td><td>${e.type}</td><td>${(e.ua||'').slice(0,50)}</td><td><code>${JSON.stringify(e.payload||{})}</code></td>`;
        tbody.appendChild(tr);
      });
    }

    function downloadCSV(kind) {
      const url = `${API}/api/${kind}.csv`;
      window.open(url, '_blank');
    }

    function startAutoRefresh() {
      refreshSummary();
      refreshRecent();
      setInterval(() => { refreshSummary(); refreshRecent(); }, 30000);
    }

    window.addEventListener('DOMContentLoaded', startAutoRefresh);
  </script>
</head>
<body>
  <header class="header">
    <a class="brand" href="/onepage.html">
      <img src="/images/Reweave logo.png" alt="Reweave" style="height:28px;" />
      <span>Reweave Admin</span>
    </a>
    <nav>
      <a href="/pages/admin/leads.html">Leads</a>
      <a href="/pages/admin/events.html">Events</a>
      <a href="/pages/account/index.html">Account</a>
    </nav>
  </header>

  <main class="container">
    <h1>Live Analytics</h1>
    <p class="muted">Auto-refreshing every 30s. Use the CSV buttons to open data in Excel.</p>

    <section class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Event Summary</h2>
        <div class="muted">Last refreshed: <span id="refreshedAt">-</span></div>
      </div>
      <div id="summary" class="grid"></div>
    </section>

    <section class="card">
      <div style="display:flex; gap:8px;">
        <button onclick="downloadCSV('events')">Download Events CSV</button>
        <button class="secondary" onclick="downloadCSV('leads')">Download Leads CSV</button>
      </div>
    </section>

    <section class="card">
      <h2>Recent Events</h2>
      <table>
        <thead>
          <tr><th>Time</th><th>Type</th><th>User Agent</th><th>Payload</th></tr>
        </thead>
        <tbody id="recentBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
